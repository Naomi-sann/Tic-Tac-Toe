<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <div id="container">
        <div id="game-container">
            <section id="points-section">
                <div class="x-points">
                    <div class="x-icon"></div>
                    <div class="seperator"></div>
                    <span id="x-point">0</span>
                </div>
                <div class="o-points">
                    <div class="o-icon small-icon"></div>
                    <div class="seperator"></div>
                    <span id="x-point">0</span>
                </div>
            </section>
            <section id="board">
            </section>
            <section id="handle-btns-section"></section>
        </div>
    </div>
</body>

</html>
